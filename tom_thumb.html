<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tom Thumb</title>
    <link rel="stylesheet" href="tom_thumb.css">
</head>

<body>

<div class="frame">
    <div class="content">
        <h1 id="title">Tom Thumb</h1>
    </div>

    <div class="content">
        <p class="namesOfInputs">Image width (px) <input class="input" id="width" type="text" ></p>
    </div>

    <div class="content">
        <p class="namesOfInputs">Image height (px) <input class="input" id="height" type="text" ></p>
    </div>

    <div class="content">
        <p class="namesOfInputs">Number of Colors <input class="input" id="colors" type="text"></p>
    </div>

    <div class="content">
        <button id="tellStoryBtn" type="button">Calculate File Size</button>
    </div>
</div>

<div class="frame" id="storyFrame">
    <div id="story"></div>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="tom_thumb.js"></script>
</body>
</html>
